<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Data</title>
    <style>
        /* Your CSS styles */
        body {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        #loadingIndicator {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Payment Data</h1>

    <div id="loadingIndicator">Loading...</div>

    <table id="paymentTable">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Subjects</th>
                
            </tr>
        </thead>
        <tbody id="paymentTableBody">
            <!-- Data will be loaded here using JavaScript -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchAndDisplayPaymentData();
        });

        function fetchAndDisplayPaymentData() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const paymentTableBody = document.getElementById('paymentTableBody');

            // Show loading indicator
            loadingIndicator.style.display = 'block';

            // Fetch data from server using AJAX
            fetch('PaymentServlet')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Clear existing table rows
                    paymentTableBody.innerHTML = '';

                    // Iterate through fetched data and populate the table
                    data.forEach(payment => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${payment.rollNumber}</td>
                            <td>${payment.subjects}</td>
                            
                        `;
                        paymentTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching payment data:', error);
                    // You may want to display an error message to the user
                })
                .finally(() => {
                    // Hide loading indicator regardless of success or failure
                    loadingIndicator.style.display = 'none';
                });
        }
    </script>
</body>
</html>
